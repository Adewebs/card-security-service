{% extends 'material-kit-master/dashboardBase.html' %}
{% load static %}
{% block body %}
<br><br>
<div class="page-header">
<div class="position-absolute fixed-top ms-auto w-50 h-100 rounded-3 z-index-0 d-none d-sm-none d-md-block me-n4" style="background-image: url('{% static "assets/img/examples/securityCard.png" %}'); background-size: cover;">

  </div>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-7 d-flex justify-content-center flex-column">
        <div class="card card-body d-flex justify-content-center shadow-lg p-5 blur align-items-center">
          <h3 class="text-center">Update Picker's Info</h3>
          <form role="form" id="contact-form" method="post" autocomplete="on">
            {% csrf_token %}
            <div class="card-body">
              <div class="row">
                <div class="mb-4">
                <div class="input-group input-group-static">
                  <label>Picker's Full Name</label>
                  <input type="text" class="form-control" name="pname" placeholder="Femi Raymon">
                </div>
              </div>
               <div class="mb-4">
                <div class="input-group input-group-static">
                  <label>Picker's Phone Number</label>
                  <input type="text" class="form-control" name="number" placeholder="0813.....">
                </div>
              </div>

                <div class="mb-4">
                <div class="input-group input-group-static">
                  <label>Picker's Description</label>
                 <textarea name="description" class="form-control" id="message" rows="2"></textarea>
                </div>
              </div>
                <div class="col-md-6">
                  <div class="input-group input-group-static mb-4">

                    <label>Security Question</label>
                    <input class="form-control" name="securityquestion" placeholder="e.g ehat is our pet's name" aria-label="What is our pets name..." type="text">
                  </div>
                </div>
                <div class="col-md-6 ps-2">
                  <div class="input-group input-group-static">
                    <label>Answer</label>
                    <input type="text" class="form-control" name="securityanswer" placeholder="eg. Rubby" aria-label="Last Name...">
                  </div>
                </div>
              </div>

              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-check form-switch d-flex align-items-center mb-4">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
                    <label class="form-check-label ms-3 mb-0" for="flexSwitchCheckDefault">I agree to the <a href="javascript:;" class="text-dark"><u>Terms and Conditions</u></a>.</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <button type="submit" class="btn bg-gradient-dark w-100">Update Info</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
